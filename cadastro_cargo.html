<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/estilo.css">

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/bf7e05c402.js" crossorigin="anonymous"></script>

    <!-- Progress Bar -->
    <script src="js/progressbar.min.js"></script>

    <!-- Parallax -->
    <script src="https://cdn.jsdelivr.net/parallax.js/1.4.2/parallax.min.js"></script>

    <title>Cadastro Cargo</title>
</head>

<body class="h-100">
    <div class="container-fluid h-100">
        <div class="row justify-content-center align-items-center">
            <div class="col col-md-8 border border-dark" id="divcargo">
                <h1 class="text-center">Cadastro de Cargos</h1>
                <form action="" method="POST">
                    <div class="form-group col-md-5">
                        <label for="name">Descricação Cargo: </label>
                        <input type="text" class="form-control" name="descricaocargo">
                    </div>
                    <div class="form-group col-md-5">
                        <label for="campo1">Salário: </label>
                        <input type="float" class="form-control" placeholder="R$ 000,00" name="salario">
                    </div>
                    <div class="form-group col-md-2">
                        <label for="campo1">Nivel</label>
                        <input type="number" class="form-control" name="nivel">
                    </div>
                    <div class="text-center mt-5">
                        <button id="Salvar" type="submit" class="btn btn-primary">Salvar</button>
                        <button id="Deletar" type="submit" class="btn btn-primary">Deletar</button>
                        <button id="Buscar" type="submit" class="btn btn-primary">Buscar</button>
                        <button id="Atualizar" type="submit" class="btn btn-primary">Atualizar</button>
                        <a href="cadastro_cargo.html" class="btn btn-default">Cancelar</a>
                    </div>
                </form>
                <a href="index.html" class="btn btn-default">Voltar</a> 
            </div>
        </div>
    </div>
</body>

</html>
